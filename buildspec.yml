version: 0.2

phases:
  build:
    commands:
      - echo Build started on `date`
      - mvn test
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn package
artifacts:
  files:
    - '**/*'
  secondary-artifacts:
    artifact1:
      files:
        - target/java-tomcat-maven-example.war
      name: java-tomcat-maven-example
    artifact2:
      files:
        - target/dependency/webapp-runner.jar
      name: webapp-runner
    